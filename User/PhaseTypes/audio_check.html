<script>
$('.update_name').on('click',function(){
  var class_list = this.className.split(' ');
  var end_trial = false;
  if(class_list.indexOf('end_trial') !== -1){
    end_trial = true;
	 }
  class_list.splice(class_list.indexOf('end_trial'),1);
  class_list.splice(class_list.indexOf('update_name'),1);
  $('input[name = "' + class_list + '"]').val(this.value);
  if(end_trial){
    Phase.submit();
  }
});
Phase.set_timer(function(){$('#canvas_element_0').find('audio')[0].play()},'0');//Phase.set_timer is a Collector function required because of buffering (which prevents the use of setTimeout)
</script>
